<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
     <script type="text/javascript" src="/js/jquery.js"></script>
     <script type="text/javascript">
      $(function(){
		$("#btn1").click(function(){
			location.href="/findCompose/"+$("select>option:selected").val();
		});
	});
     
     </script>
</head>
<body>
    <div id="desDiv">
        <span>客户构成分析</span><br />
        根据客户的相关信息显示
    </div>
    <table class="tableEdit">
        <tr>
            <th>
                报表方式：
            </th>
            <td>
                <select>
                    <option selected="selected" value=1>按客户等级</option>
                    <option value=2>按信用度</option>
                    <option value=3>按满意度</option>
                </select>
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="button" value="查询" id="btn1" />
                </td>
            </tr>
        </tfoot>
    </table>
    <table class="dataTable">
        <tr>
            <th>序号</th>
            <th>等级</th>
            <th>客户数量</th>
        </tr>
        <tr th:each="c,stat:${list}">
            <td>[[${stat.index+1}]]</td>
            <td th:switch="${c.custTel}">
                <span th:case=1>☆</span>
	            <span th:case=2>☆☆</span>
	            <span th:case=3>☆☆☆</span>
	            <span th:case=4>☆☆☆☆</span>
	            <span th:case=5>☆☆☆☆☆</span>
	            <span th:case="*">[[${c.custTel}]]</span>
            </td>
            <td>[[${c.custFax}]]</td>
        </tr>
    </table>
</body>
</html>
