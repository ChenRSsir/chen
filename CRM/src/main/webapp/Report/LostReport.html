<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
     <script type="text/javascript">
      $(function(){
		$("#btn1").click(function(){
			var lstCustName=$("#lstCustName").val();
			var lstCustManagerName=$("#lstCustManagerName").val();
			location.href="/findLost?lstCustName="+lstCustName+"&lstCustManagerName="+lstCustManagerName;
		});
	});
     
     </script>
</head>
<body>
    <div id="desDiv">
        <span>客户流失分析</span><br />
        查询显示流失客户相关信息
    </div>
    <table class="tableEdit">
        <tr>
            <th>
                客户名称：
            </th>
            <td>
                <input type="text" id="lstCustName" name="lstCustName"/>
            </td>
            <th>
                客户经理：
            </th>
            <td>
                <input type="text" id="lstCustManagerName" name="lstCustManagerName"/>
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input type="button" value="查询" id="btn1" />
                </td>
            </tr>
        </tfoot>
    </table>
    <table class="dataTable">
        <tr>
            <th>序号</th>
            <th>年份</th>
            <th>客户</th>
            <th>客户经理</th>
            <th>流失原因</th>
        </tr>
        <tr th:each="c,stat:${lostList}">
            <td>[[${stat.index+1}]]</td>
            <td th:text="${#dates.format(c.lstLostDate,'yyyy')}"></td>
            <td>[[${c.lstCustName}]]</td>
            <td>[[${c.lstCustManagerName}]]</td>
            <td>[[${c.lstReason}]]</td>
        </tr>
    </table>
</body>
</html>
