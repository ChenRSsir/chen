<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      function deletelm(lid) {
		if(confirm("确定删除？")){
			location.href="/deletelm?lid="+lid;
		}
	}
    
    </script>
</head>
<body>
<div id="desDiv">
    <span>客户联系人管理</span><br />
    管理客户的相关联系人信息
</div>
    <table class="tableEdit">
        <tr>
            <th>
                客户编号： 
            </th>
            <td>
                [[${session.c.custNo}]]
            </td>
            <th>
                客户名称：
            </th>
            <td>
                [[${session.c.custName}]]
            </td>
        </tr>
    </table>
    <div id="dataDiv">
    <div id="headDiv">
        <img src="../images/22.gif" />&nbsp;&nbsp;<a href="/addLink">新建</a>
    </div>
    <table class="dataTable">
                        <tr>
                            <th>
                                姓名
                            </th>
                            <th>
                                性别
                            </th>
                            <th>
                                职位
                            </th>
                            <th>
                                固定电话
                            </th>
                            <th>
                                手机号码
                            </th>
                            <th>备注</th>
                            <th>
                                操作
                            </th>
                        </tr>
                        <tr th:each="lm,stat:${lmList}">
                            <td>
                                [[${lm.lkmName}]]
                            </td>
                            <td>
                                [[${lm.lkmSex}]]
                            </td>
                            <td>
                                [[${lm.lkmPostion}]]
                            </td>
                            <td>
                                [[${lm.lkmTel}]]
                            </td>
                            <td>
                                [[${lm.lkmMobile}]]
                            </td>
                            <td>
                                [[${lm.lkmMemo}]]
                            </td>
                            <td>
                            <a th:href=@{'/findlmById/'+${lm.lkmId}}><img title="编辑" src="../images/33.gif" style="border:0px"/></a>&nbsp;
                            <img th:onclick="deletelm([[${lm.lkmId}]])"  title="删除" src="../images/11.gif" />
                            </td>
                        </tr>
       </table>
    </div>
</body>
</html>
