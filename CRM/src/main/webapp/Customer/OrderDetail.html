<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="desDiv">
        <span>客户历史订单</span><br />
        记录客户的历史订单
    </div>
    <table class="tableEdit">
        <tr>
            <th>
                订单编号：
            </th>
            <td>
                [[${orders.odrId}]]
            </td>
            <th>
                日期：
            </th>
            <td th:text="${#dates.format(orders.odrDate,'yyyy-MM-dd')}">
                
            </td>
        </tr>
        <tr>
            <th>
                送货地址：
            </th>
            <td>
                [[${orders.odrAddr}]]
            </td>
            <th>
                总金额(元)：
            </th>
            <td>
                [[${total}]]
            </td>
        </tr>
        <tr>
            <th>
                状态：
            </th>
            <td th:if="${orders.odrStatus}=='5'">
                                 已回款
            </td>
            <td th:if="${orders.odrStatus}=='6'">
                                 未回款
            </td>
            <th></th><td></td>
        </tr>
    </table>
    <p></p>
    <table class="dataTable" id="myTable">
        <tr>
            <th>
                商品名
            </th>
            <th>
                数量
            </th>
            <th>
                单位
            </th>
            <th>
                单价(元)
            </th>
            <th>
                金额(元)
            </th>
        </tr>
        <tr th:each="ol,stat:${ordList}">
            <td>
                [[${ol.product.prodName}]]
            </td>
            <td>
                [[${ol.oddCount}]]
            </td>
            <td>
                [[${ol.oddUnit}]]
            </td>
            <td>
                [[${ol.oddPrice}]]
            </td>
            <td id="sum" th:text="${ol.oddCount}*${ol.oddPrice}">
            </td>
        </tr>
    </table>
</body>
</html>
