<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
     $(function(){
		$("#btn2").click(function(){
			location.href="/findLinkMan/[[${session.c.custNo}]]";
		});
		$("#btn1").click(function(){
			if($("#lkmName").val()==""){
				alert("姓名不能为空！");
				return false;
			}
			if($("#lkmPostion").val()==""){
				alert("职位不能为空！");
				return false;
			}
			if($("#lkmMobile").val()==""){
				alert("电话不能为空！");
				return false;
			}
			var form=$("#myForm").serialize();
			$.get('/addLinkMan',form,function(falg){
				if(falg=="true"){
                    alert("添加成功！");
					location.href="/findLinkMan/[[${session.c.custNo}]]";
				}else{
					alert("添加失败！");
				}
			});
		});
	});
    </script>
</head>
<body>
<form id="myForm">
    <table class="tableEdit">
        <thead>
            <tr>
                <td colspan="4">新建联系人</td>
            </tr>
        </thead>
        <tr>
            <th>姓名：</th>
            <td>
                <input type="text" name="lkmName" id="lkmName"/>
            </td>
            <th>性别：</th>
            <td>
                <input type="radio" checked="checked" name="lkmSex" value="男" />男&nbsp;&nbsp;<input name="lkmSex" value="女" type="radio" />女
            </td>
        </tr>
        <tr>
            <th>职位：</th>
            <td><input type="text" name="lkmPostion" id="lkmPostion" /></td>
            <th>固定电话：</th>
            <td><input type="text" name="lkmTel" id="lkmTel"/></td>
        </tr>
        <tr>
            <th>手机号码：</th>
            <td><input type="text" name="lkmMobile" id="lkmMobile" /></td>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th>备注：</th>
            <td colspan="3"><textarea name="lkmMemo"></textarea></td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input type="button" value="确定" id="btn1" />&nbsp;&nbsp;
                    <input type="button" value="关闭" id="btn2" />
                </td>
            </tr>
        </tfoot>
    </table>
 </form>
</body>
</html>
