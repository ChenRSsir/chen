<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="desDiv">
        <span>数据字典管理</span><br />
        管理系统所需的数据字典内容
    </div>
<form action="/findBaseDictByWhere" method="post">
    <table class="tableEdit">
        <tr>
            <th>
                类别：
            </th>
            <td>
                <input type="text" name="dictType"/>
            </td>
            <th>
                条目：
            </th>
            <td>
                <input type="text" name="dictItem"/>
            </td>
            <th>
                值：
            </th>
            <td>
                <input type="text" name="dictValue"/>
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="8">
                    <input type="submit" value="查询" />
                </td>
            </tr>
        </tfoot>
    </table>
</form>
    <div id="dataDiv">
        <div id="headDiv">
            <img src="../images/22.gif" />&nbsp;&nbsp;<a href="Manager/DataAdd.html">新建</a>
        </div>
        <table class="dataTable">
            <tr>
                <th>类别</th>
                <th>条目</th>
                <th>值</th>
                <th>是否可编辑</th>
                <th>操作</th>
            </tr>
           
            <tr th:each="bd,stat:${list}">
                <td>[[${bd.dictType}]]</td>
                <td>[[${bd.dictItem}]]</td>
                <td>[[${bd.dictValue}]]</td>
                <td th:switch="${bd.dictIsEditable}">
                    <span th:case="1">是</span> 
                    <span th:case="0">否</span></td>
                <td th:if="${bd.dictIsEditable==0}"></td>
                <td th:if="${bd.dictIsEditable==1}">
                    <a th:href=@{'/findBaseDictById/'+${bd.dictId}}><img src="../images/33.gif" title="编辑" style="border:0px" /></a>
                    <a th:href=@{'/delete/'+${bd.dictId}}><img src="../images/bt_del.gif" title="删除" style="border:0px" /></a>
                </td>
            </tr>  
        </table>
    </div>
</body>
</html>
