<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
     <script type="text/javascript" src="../js/jquery.js"></script>
     <script type="text/javascript">
       $(function(){
		$("#btn2").click(function(){
			location.href="/svrDeal";
		});
		$("#btn1").click(function(){
			if($("#svrDeal").val()==""){
				alert("处理不能为空！");
				return false;
			}
			$.post('/updateCstService',
					{
				"svrId":[[${cstService.svrId}]],
				"svrDeal":$("#svrDeal").val(),
				"is":2
					},function(falg){
						if(falg=="true"){
							alert("操作成功！");
							location.href="/svrDeal";
						}else{
							alert("操作失败！");
						}
					});
		});
	});
     </script>
</head>

<body>
<table class="tableEdit" style="width:500px;">
        <thead>
            <tr>
                <td colspan="4">服务信息（状态：已分配）</td>
            </tr>
        </thead>
        <tr>
            <th>客户名称：</th>
            <td>[[${cstService.svrCustName}]]</td>
            <th>服务类型：</th>
            <td>
                [[${cstService.svrType}]]
            </td>
        </tr>
        <tr>
            <th>服务概要：</th>
            <td colspan="3">
               [[${cstService.svrTitle}]]
             </td>
        </tr>
        <tr>
            <th>详细信息：</th>
            <td colspan="3">
               [[${cstService.svrRequest}]]
             </td>
        </tr>
    <tr>
        <th>创建人：</th>
        <td>
           [[${cstService.svrCreateBy}]]
        </td>
        <th>创建时间：</th>
        <td th:text="${#dates.format(cstService.svrCreateDate,'yyyy-MM-dd')}">
            
        </td>
    </tr>
    <tr>
        <th>分配人：</th>
        <td>
            [[${cstService.svrDueTo}]]
        </td>
        <th>分配时间：</th>
        <td th:text="${#dates.format(cstService.svrDueDate,'yyyy-MM-dd')}">
            
        </td>
    </tr>
    </table>
 <table class="tableEdit" style="width:500px;">
        <thead>
            <tr>
                <td colspan="4">服务处理</td>
            </tr>
        </thead>
        <tr>
            <th>服务处理：</th>
            <td colspan="3">
               <textarea name="svrDeal" id="svrDeal"></textarea>
             </td>
        </tr>
         <tfoot>
            <tr>
                <td colspan="4">
                     <input type="button" value="确定" id="btn1"/>&nbsp;&nbsp;
                     <input type="button" value="返回" id="btn2" />
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
